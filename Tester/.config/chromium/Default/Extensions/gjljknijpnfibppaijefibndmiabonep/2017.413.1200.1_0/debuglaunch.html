<html>
    <head>
        <title>Stream Debug Launch</title>
        <script type="text/javascript" src="js/debuglaunch.js"></script>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    Server Address:
                </td>
                <td>
                    <input type="text" id="address" size="30">
                </td>
            </tr>
            <tr>
                <td>
                    Game Title:
                </td>
                <td>
                    <input type="text" id="gameTitle" size="30">
                </td>
            </tr>
            <tr>
                <td>
                    From Display Name:
                </td>
                <td>
                    <input type="text" id="fromDisplayName" size="30">
                </td>
            </tr>
            <tr>
                <td>
                    Session Id:
                </td>
                <td>
                    <input type="text" id="sessionId" size="30">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input id="startButton" type="button" value="Start">
                </td>
            </tr>
        </table>
    </body>
</html>
